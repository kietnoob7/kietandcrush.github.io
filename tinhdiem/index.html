<!DOCTYPE html>
<html>
<head>
	<title>Tính điểm</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Concert+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./main.js">
	function tinhdiem(){
	var bt1 = document.getElementById("bt1").value;
	var bt2 = document.getElementById("bt2").value;
	var btgk = document.getElementById("btgk").value;
	var kk = document.getElementById("kk").value;
	var thi = document.getElementById("thi").value;

	var x = (bt1 * 0.1) + (bt2 * 0.15) + (btgk * 0.2) + (kk * 0.05) + (thi * 0.5);
	alert(x);
}

	</script>

</head>
<body>
	<div>
		<label>TÍNH ĐIỂM LTCT</label>
		    <input type="text" id="bt1" placeholder="Điểm BT1">

		    <input type="text" id="bt2" placeholder="Điểm BT2">

		    <input type="text" id="btgk" placeholder="Điểm BTGK">
	
		    <input type="text" id="kk" placeholder="Điểm KK">
		
		    <input type="text" id="thi" placeholder="Điểm thi">
   		    <input type="submit" value="KẾT QUẢ" onclick="tinhdiem();">
	</div>
</body>
</html>
